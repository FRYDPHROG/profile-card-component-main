<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="background-image">
      <img src="images/bg-pattern-card.svg" alt="background-pattern"/>
    </div>
    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="profile"/>
    </div>
    <div class="info">
      <article>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </article>
    </div>
    <div class="line"></div>
    <div class="stats">
      <article>
        <strong>80K</strong>
        <p>Followers</p>
      </article>
      <article>
        <strong>803K</strong>
        <p>Likes</p>
      </article>
      <article>
        <strong>1.4K</strong>
        <p>Photos</p>
      </article>
    </div>
  </div>
  </div>
</body>
</html>
